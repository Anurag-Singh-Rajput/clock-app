<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="">
  <nav class="navbar" id="navID">
    <div class="container-fluid">
      <a class="navbar-brand" id="navTextID" href="#">Dark Clock</a>
      <div class="form-check form-switch">
        <input class="form-check-input cbox" type="checkbox" id="flexSwitchCheckChecked" onclick="toggleTheme()"
          checked>
        <label class="form-check-label form-label" for="flexSwitchCheckChecked">Toggle</label>
      </div>
    </div>
  </nav>
  <div class="clock-container">
    <div class="clock">
      <div class="hour-container">
        <div class="hr"></div>
      </div>
      <div class="minute-container">
        <div class="min"></div>
      </div>
      <div class="second-container">
        <div class="sec"></div>
      </div>
    </div>
  </div>
  <script src="engine.js"></script>
</body>

</html>
